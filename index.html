<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="page_align">
        <div class="cal_algn">
            <div class="screen_align">
                <p type="text" class="screen" id="screen_txt" readonly>0</p>
            </div>
            <table>
                <tr>
                    <td colspan="4"><span class="head">Calculator</span><br><span class="sub_head">MAKE YOUR SOLVE EASY</span></td>
                    <td><button class="per btn" onclick="del()"><</button></td>
                </tr>
                <tr>
                    <td class="r"><button class="sev btn" onclick="calculation('7')">7</button></td>
                    <td><button class="eig btn" onclick="calculation('8')">8</button></td>
                    <td><button class="nin btn" onclick="calculation('9')">9</button></td>
                    <td><button class="per btn" onclick="percentage('%')">%</button></td>
                    <td><button class="div btn" onclick="calculation('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="four btn" onclick="calculation('4')">4</button></td>
                    <td><button class="five btn" onclick="calculation('5')">5</button></td>
                    <td><button class="six btn" onclick="calculation('6')">6</button></td>
                    <td rowspan="2"><button class="plus btn" onclick="calculation('+')">+</button></td>
                    <td><button class="min btn" onclick="calculation('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="one btn" onclick="calculation('1')">1</button></td>
                    <td><button class="two btn" onclick="calculation('2')">2</button></td>
                    <td><button class="thr btn" onclick="calculation('3')">3</button></td>
                    <td><button class="mul btn" onclick="calculation('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="zero btn" onclick="calculation('0')">0</button></td>
                    <td><button class="point btn" onclick="calculation('.')">.</button></td>
                    <td><button class="clear btn" onclick="refresh()">C</button></td>
                    <td colspan="2"><button class="equal btn" onclick="answer()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
